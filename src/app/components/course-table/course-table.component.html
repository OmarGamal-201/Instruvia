<div class="course-performance-header">
  <h2>Course Performance</h2>
</div>

<div *ngIf="isLoading" class="loading-spinner">
  <p>Loading course data...</p>
</div>

<div *ngIf="!isLoading && courses.length === 0" class="no-data">
  <p>No course performance data available yet.</p>
</div>

<table *ngIf="!isLoading && courses.length > 0">
  <thead>
    <tr>
      <th>Course</th>
      <th>Students</th>
      <th>Rating</th>
      <th>Revenue</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let c of courses">
      <td>{{ c.courseName }}</td>
      <td>{{ c.totalStudents }}</td>
      <td>‚≠ê {{ c.averageRating }}</td>
      <td>{{ c.totalRevenue  }}</td>
    </tr>
  </tbody>
</table>
