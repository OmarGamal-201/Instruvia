<div class="dashboard-container">

  <!-- Left: Recent Enrollments -->
  <div class="enrollments">
    <h2>Recent Enrollments</h2>

    <div class="enroll-card">
      <div *ngFor="let e of enrollments" class="enroll-item">
        <div class="letter-box">{{ e.letter }}</div>

        <div class="info">
          <div class="name">{{ e.name }}</div>
          <div class="course">{{ e.course }}</div>
        </div>

        <div class="price-time">
          <div class="price">{{ e.price }}</div>
          <div class="time">{{ e.time }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Right: Upcoming Sessions -->
  <div class="sessions">
    <h2>Upcoming Sessions</h2>

    <div class="session-card" *ngFor="let s of sessions">
      <div class="session-top">
        <div>
          <div class="session-name">{{ s.name }}</div>
          <div class="session-type">{{ s.type }}</div>
        </div>

        <span *ngIf="s.badge" class="badge">{{ s.badge }}</span>
      </div>

      <div class="session-time">
        <span class="calendar-icon">ðŸ“…</span>
        {{ s.time }}
      </div>
    </div>

    <button class="view-btn">View All Sessions</button>
  </div>

</div>
